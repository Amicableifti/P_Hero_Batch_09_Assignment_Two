<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Font Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1178fdb02.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="logowith-text">
            <div class="logo">
                <img class="logo-icon" src="Images/Group 40071 (2).png" alt="">
            </div>
            <div class="logo-text">
                <h1 class="logo-name">Dream <span>Travel</span></h1>
            </div>
        </div>
        <div class="barcumb"><i class="fa-solid fa-bars"></i></div>
        <div class="menu-item">
            <ul class="menus"></ul>
            <li>Home</li>
            <li>Packages</li>
            <li>Testimonial</li>
            <li>Blog</li>
            <li>Contact</li>
        </div>
    </header>
    <footer>
        <section class="footer-content">
            <div class="logowith-text">
                <div class="logo">
                    <img class="logo-icon" src="Images/Group 40071 (2).png" alt="">
                </div>
                <div class="logo-text">
                    <h1 class="logo-name">Dream <span>Travel</span></h1>
                </div>
            </div>
            <div class="footer-text">
                <P>Discover monthly stays
                    Unpacked: Travel articles
                    Seasonal and holiday deals
                    Traveller Review Awards</P>
            </div>
            <div class="footer-icon">
                <ul class="list-icon">
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-github"></i></li>
                </ul>
            </div>
            <hr>
            <div class="copyright">
                <p>2017, All Rights Reserved.</p>
            </div>
        </section>
    </footer>


</body>

</html>
